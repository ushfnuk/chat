<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1, user-scalable=no">

    <title>Просто чат</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="text-center" id="greetings">
      <div class="jumbotron">
        <h1>Просто чат</h1>
        <p class="lead">Чат для простого общения.</p>
      </div>
      <form class="form-inline">
        <div class="form-group form-group-lg">
          <input type="text" id="username" class="form-control" placeholder="Введите псевдоним..."/>
        </div>
        <button type="submit" class="btn btn-default btn-lg" id="login">Войти</button>
      </form>
      <p class="text-danger invisible" id="info">Пользователь с таким псевдонимом уже существует!</p>
    </div>
    <!-- container -->
    <div class="container hidden" id="chat">
      <!-- page-header -->
      <div class="page-header">
        <h1>Просто чат</h1>
        <p class="lead">Чат для простого общения.</p>
      </div>
      <!-- /page-header -->

      <!-- main-row -->
      <div class="row">
        <div class="col-xs-12 col-md-9 col-md-push-3">
          <p class="text-muted">Сообщения:</p>

          <div class="row">
            <div class="col-xs-12" id="messages">
              <span class="text-success">ushfnuk</span>
              <p>Privet!</p>
              <span class="text-info">isabela-alba</span>
              <p>Prive!</p>
            </div>

            <div class="col-xs-12">
              <textarea class="form-control" rows="3" placeholder="Введите сообщение..." id="input"></textarea>
              <br/>
              <p>
                <button type="button" class="btn btn-primary" id="send">Отправить сообщение</button>
                <button type="button" class="btn btn-default" id="reset">Очистить</button>
              </p>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-3 col-md-pull-9">
          <p class="text-muted">В сети:</p>

          <ul class="list-inline" id="online"></ul>
        </div>
      </div>
      <!-- /main-row -->
    </div>
    <!-- /container -->
    <script type="text/javascript" src="static/js/app.js"></script>
  </body>
</html>
